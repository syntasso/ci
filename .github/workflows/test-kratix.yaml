name: Test Kratix

env:
  VERBOSE: "true"

on:
  workflow_dispatch:
    inputs:
      sha:
        description: 'Commit sha of Kratix'
        required: true
        type: string
      message:
        description: 'Commit message'
        type: string
        required: false
      ssh_session:
        type: boolean
        description: 'Run the build with tmate debugging.'
        required: false
        default: false
  workflow_call:
    inputs:
      sha:
        required: true
        type: string
      message:
        type: string
        required: false

jobs:
  unit-tests-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ci repository
        uses: actions/checkout@v4
        with:
          repository: syntasso/ci
      - name: Setup Common Environment
        uses: ./.github/actions/setup-common
        with:
          repository: syntasso/kratix
          ref: ${{ github.event.inputs.sha }}
          path: kratix
          ssh_session: ${{ github.event.inputs.ssh_session }}
      - name: Unit Tests
        run: |
          cd kratix
          make test
      - name: Prepare cache control variables
        run: |
          cd kratix
          echo "GOLANGCI_LINT_VERSION=$(grep -E '^GOLANGCI_LINT_VERSION[[:space:]]*\?=' Makefile | tail -n1 | awk '{print $3}')" >> $GITHUB_ENV
          echo "GOVULNCHECK_CACHE_DATE=$(date +%F)" >> $GITHUB_ENV
      - name: Cache golangci-lint
        uses: actions/cache@v4
        with:
          path: kratix/bin/golangci-lint
          key: ${{ runner.os }}-golangci-lint-${{ env.GOLANGCI_LINT_VERSION }}
      - name: Lint
        run: |
          cd kratix
          if [ ! -x ./bin/golangci-lint ]; then
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s ${GOLANGCI_LINT_VERSION}
          fi
          ./bin/golangci-lint run --config=.golangci-required.yml
      - name: Cache govulncheck
        uses: actions/cache@v4
        with:
          path: ~/go/bin/govulncheck
          key: ${{ runner.os }}-govulncheck-${{ env.GOVULNCHECK_CACHE_DATE }}
      - name: Go vulnerability check
        run: |
          cd kratix
          if ! command -v govulncheck >/dev/null 2>&1; then
            go install golang.org/x/vuln/cmd/govulncheck@latest
          fi
          govulncheck ./...

  build-kratix-image:
    runs-on: ubuntu-latest
    needs: [unit-tests-and-lint]
    steps:
      - name: Checkout ci repository
        uses: actions/checkout@v4
        with:
          repository: syntasso/ci
      - name: Setup Common Environment
        uses: ./.github/actions/setup-common
        with:
          repository: syntasso/kratix
          ref: ${{ github.event.inputs.sha }}
          path: kratix
          ssh_session: ${{ github.event.inputs.ssh_session }}
      - name: Build Kratix image
        run: |
          cd kratix
          # quick-start.sh exports EXPORT_IMAGE_NAME and EXPORT_IMAGE_TAR to GITHUB_ENV
          VERSION=dev ./scripts/quick-start.sh --build-image --export-image --verbose

      - name: Upload Kratix image artifact
        uses: actions/upload-artifact@v4
        with:
          name: kratix-image-${{ github.run_id }}
          path: ${{ env.EXPORT_IMAGE_TAR }}
          retention-days: 1


  build-quick-start-installer-image:
    runs-on: ubuntu-latest
    needs: [tests-gate]
    steps:
      - name: Checkout ci repository
        uses: actions/checkout@v4
        with:
          repository: syntasso/ci
      - name: Setup Common Environment
        uses: ./.github/actions/setup-common
        with:
          repository: syntasso/kratix
          ref: ${{ github.event.inputs.sha }}
          path: kratix
          ssh_session: ${{ github.event.inputs.ssh_session }}
      - name: Build quick-start installer image
        run: |
          cd kratix/hack/kratix-quick-start-installer
          QUICK_START_INSTALLER_TAR=$(make export-image)
          echo "QUICK_START_INSTALLER_TAR=${QUICK_START_INSTALLER_TAR}" >> "${GITHUB_ENV}"
      - name: Upload quick-start installer image artifact
        uses: actions/upload-artifact@v4
        with:
          name: quick-start-installer-image-${{ github.run_id }}
          path: ${{ env.QUICK_START_INSTALLER_TAR }}
          retention-days: 1

  quick-start-test:
    runs-on: ubuntu-latest
    needs: [build-kratix-image, build-quick-start-installer-image]
    steps:
      - name: Checkout ci repository
        uses: actions/checkout@v4
        with:
          repository: syntasso/ci
      - name: Setup Common Environment
        uses: ./.github/actions/setup-common
        with:
          repository: syntasso/kratix
          ref: ${{ github.event.inputs.sha }}
          path: kratix
          ssh_session: ${{ github.event.inputs.ssh_session }}
      - name: Download quick-start installer image artifact
        uses: actions/download-artifact@v4
        with:
          name: quick-start-installer-image-${{ github.run_id }}
          path: ${{ runner.temp }}/quick-start-installer-image
      - name: Load quick-start installer image
        run: |
          image_tar=$(ls $RUNNER_TEMP/quick-start-installer-image/*.tar)
          docker load -i "${image_tar}"
      - name: Download Kratix image artifact
        uses: actions/download-artifact@v4
        with:
          name: kratix-image-${{ github.run_id }}
          path: ${{ runner.temp }}/kratix-image
      - name: Load Kratix image
        run: |
          image_tar=$(ls $RUNNER_TEMP/kratix-image/*.tar)
          docker load -i "${image_tar}"
      - name: System Tests
        run: |
          cd kratix
          DOCKER_BUILDKIT=1 ACK_GINKGO_RC=true cd hack/kratix-quick-start-installer && make system-test

  system-test:
    runs-on: ubuntu-latest
    needs: [build-kratix-image, build-quick-start-installer-image]
    strategy:
      fail-fast: false
      matrix:
        flags:
          - name: default
            env:
              DOCKER_BUILDKIT: "1"
              ACK_GINKGO_RC: "true"
          - name: ff-promise-upgrade
            env:
              DOCKER_BUILDKIT: "1"
              ACK_GINKGO_RC: "true"
              UPGRADE_ENABLED: "true"

    name: system-test (${{ matrix.flags.name }})
    steps:
      - name: Checkout ci repository
        uses: actions/checkout@v4
        with:
          repository: syntasso/ci
      - name: Setup Common Environment
        uses: ./.github/actions/setup-common
        with:
          repository: syntasso/kratix
          ref: ${{ github.event.inputs.sha }}
          path: kratix
          ssh_session: ${{ github.event.inputs.ssh_session }}
      - name: Download quick-start installer image artifact
        uses: actions/download-artifact@v4
        with:
          name: quick-start-installer-image-${{ github.run_id }}
          path: ${{ runner.temp }}/quick-start-installer-image
      - name: Load quick-start installer image
        run: |
          image_tar=$(ls $RUNNER_TEMP/quick-start-installer-image/*.tar)
          docker load -i "${image_tar}"
      - name: Download Kratix image artifact
        uses: actions/download-artifact@v4
        with:
          name: kratix-image-${{ github.run_id }}
          path: ${{ runner.temp }}/kratix-image
      - name: Load Kratix image
        run: |
          image_tar=$(ls $RUNNER_TEMP/kratix-image/*.tar)
          docker load -i "${image_tar}"
      - name: System Tests
        env: ${{ matrix.flags.env }}
        run: |
          cd kratix
          make system-test

  core-test:
    runs-on: ubuntu-latest
    needs: [build-kratix-image]
    steps:
      - name: Checkout ci repository
        uses: actions/checkout@v4
        with:
          repository: syntasso/ci
      - name: Setup Common Environment
        uses: ./.github/actions/setup-common
        with:
          repository: syntasso/kratix
          ref: ${{ github.event.inputs.sha }}
          path: kratix
          ssh_session: ${{ github.event.inputs.ssh_session }}
      - name: Download Kratix image artifact
        uses: actions/download-artifact@v4
        with:
          name: kratix-image-${{ github.run_id }}
          path: ${{ runner.temp }}/kratix-image
      - name: Load Kratix image
        run: |
          image_tar=$(ls $RUNNER_TEMP/kratix-image/*.tar)
          docker load -i "${image_tar}"
      - name: System Tests
        run: |
          cd kratix
          DOCKER_BUILDKIT=1 ACK_GINKGO_RC=true make core-test

  integration-test-git:
    runs-on: ubuntu-latest
    needs: [build-kratix-image]
    steps:
      - name: Checkout ci repository
        uses: actions/checkout@v4
        with:
          repository: syntasso/ci
      - name: Setup Common Environment
        uses: ./.github/actions/setup-common
        with:
          repository: syntasso/kratix
          ref: ${{ github.event.inputs.sha }}
          path: kratix
          ssh_session: ${{ github.event.inputs.ssh_session }}
      - name: Download Kratix image artifact
        uses: actions/download-artifact@v4
        with:
          name: kratix-image-${{ github.run_id }}
          path: ${{ runner.temp }}/kratix-image
      - name: Load Kratix image
        run: |
          image_tar=$(ls $RUNNER_TEMP/kratix-image/*.tar)
          docker load -i "${image_tar}"
      - name: Checkout out kratix helm charts
        uses: actions/checkout@v4
        with:
          repository: syntasso/helm-charts
          path: kratix/charts
      - name: Install Helm
        uses: azure/setup-helm@v3
      - name: e2e-demo-test-helm-git
        run: |
          cd kratix
          STATE_STORE="git" ./scripts/helm-e2e-test.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  integration-test-bucket:
    runs-on: ubuntu-latest
    needs: [build-kratix-image]
    steps:
      - name: Checkout ci repository
        uses: actions/checkout@v4
        with:
          repository: syntasso/ci
      - name: Setup Common Environment
        uses: ./.github/actions/setup-common
        with:
          repository: syntasso/kratix
          ref: ${{ github.event.inputs.sha }}
          path: kratix
          ssh_session: ${{ github.event.inputs.ssh_session }}
      - name: Download Kratix image artifact
        uses: actions/download-artifact@v4
        with:
          name: kratix-image-${{ github.run_id }}
          path: ${{ runner.temp }}/kratix-image
      - name: Load Kratix image
        run: |
          image_tar=$(ls $RUNNER_TEMP/kratix-image/*.tar)
          docker load -i "${image_tar}"
      - name: Checkout out kratix helm charts
        uses: actions/checkout@v4
        with:
          repository: syntasso/helm-charts
          path: kratix/charts
      - name: Install Helm
        uses: azure/setup-helm@v3
      - name: e2e-demo-test-helm-bucket
        run: |
          cd kratix
          STATE_STORE="bucket" ./scripts/helm-e2e-test.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
